 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .chat-container {
            max-width: 800px;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }

        .chat-box {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }

        .you {
            background-color: #dcf8c6;
            text-align: right;
        }

        .ai {
            background-color: #e6e6e6;
            text-align: left;
        }

        input[type="text"] {
            width: calc(100% - 60px);
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin: 0;
            font-size: 16px;
        }

        button {
            width: 60px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .chat-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ccc;
        }

        .chat-header {
            text-align: center;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .chat-description {
            text-align: center;
            margin-bottom: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">AI Chatbot</div>
        <div class="chat-description">This chatbot is made by Harsh Kumar Mishra and Tanmay Chaturvedi using the finetuned version of the model Mistral-7b which is called zephyr-7b-beta.</div>
        <div class="chat-box" id="chat-container"></div>
        <div class="chat-footer">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function appendMessage(message, sender) {
            var chatContainer = document.getElementById("chat-container");
            var messageElement = document.createElement("div");
            messageElement.textContent = `${sender}: ${message}`;
            messageElement.classList.add("message", sender.toLowerCase());
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight; // Scroll to bottom
        }

        function sendMessage() {
            var userInput = document.getElementById("user-input").value;
            if (userInput.trim() !== "") {
                appendMessage(userInput, "You");
                document.getElementById("user-input").value = "";
                $.ajax({
                    type: "POST",
                    url: "/ask",
                    data: {user_message: userInput},
                    success: function(response) {
                        appendMessage(response.response, "AI");
                    }
                });
            }
        }

        // Function to handle sending message on Enter key press
        document.getElementById("user-input").addEventListener("keyup", function(event) {
            event.preventDefault();
            if (event.keyCode === 13) {
                sendMessage();
            }
        });
    </script>
</body>
</html>
